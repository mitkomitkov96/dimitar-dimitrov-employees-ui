<input type="file" (change)="onFileSelected($event)" accept=".csv" />
<button (click)="uploadFile()">Upload CSV</button>

<table *ngIf="csvData.length > 0">
  <thead>
    <tr>
      <th>Employee ID #1</th>
      <th>Employee ID #2</th>
      <th>Project ID</th>
      <th>Days worked</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of csvData">
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
    </tr>
  </tbody>
</table>
